name: Generate Paper PDFs
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft and Preprint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Generate Draft PDF (Default Output)
      - name: Build Draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper/paper.md

      # Upload the Draft PDF
      - name: Upload Draft PDF
        uses: actions/upload-artifact@v4
        with:
          name: draft-paper
          path: paper/paper.pdf

      # Generate Preprint PDF
      - name: Build Preprint PDF
        run: |
          docker run --rm -v $PWD:/data openjournals/inara:latest -o preprint paper/paper.md
          mv paper/paper.pdf paper/paper-preprint.pdf  # Rename output for clarity

      # Upload the Preprint PDF
      - name: Upload Preprint PDF
        uses: actions/upload-artifact@v4
        with:
          name: preprint-paper
          path: paper/paper-preprint.pdf
